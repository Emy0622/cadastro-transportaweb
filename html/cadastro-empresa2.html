    <div class="container">
        <selection>

                    <form action="">

                        </div>

                            <input type="text" required>
                            <label for="CNPJ">CNPJ:</label>

                        </div>

                        </div>
                        <div>
                            <button id="Continuar"> Finalizar
                                <img src="../css/img/verifica 3.png" alt="Descrição da Imagem">
                            </button>
                           
                        </div>
                    </form>
                </div>
            </div>
        </selection>
        <div class="desc-container" >
      <h1>Crie uma conta!</h1>
      <p>Com a Transporta Web, você pode gerenciar toda a operação de transporte,
